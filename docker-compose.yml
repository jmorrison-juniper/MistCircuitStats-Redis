version: '3.8'

services:
  # Redis with RDB snapshots + AOF for durability
  redis:
    image: redis:7-alpine
    container_name: mist-redis
    command: redis-server --appendonly yes --save 60 1 --save 300 10
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Background worker - fetches data from Mist API
  worker:
    build: .
    container_name: mist-worker
    command: python worker.py
    env_file:
      - .env
    environment:
      - MIST_API_TOKEN=${MIST_APITOKEN}
      - MIST_ORG_ID=${MIST_ORG_ID:-}
      - MIST_HOST=${MIST_HOST:-api.mist.com}
      - REDIS_URL=redis://redis:6379
      - WORKER_INTERVAL=${WORKER_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Web application - serves cached data
  web:
    build: .
    container_name: mist-web
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 4 app:app
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
